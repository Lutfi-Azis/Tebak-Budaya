<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Tebak Budaya</title>
    <script type="module" crossorigin src="/assets/global-ec808ebb.js"></script>
    <link rel="stylesheet" href="/assets/global-d9b01b4d.css">
    <link rel="stylesheet" href="/assets/sign-in-1f41a26e.css">
  </head>
  <body>
    <nav>
      <a class="navbar-brand" href="/">Tebak Budaya</a>
      <div class="d-flex">
        <a href="/user/sign-in.html" class="btn-sign">Masuk</a>
        <a href="/user/register.html" class="btn-sign">Daftar</a>
      </div>
    </nav>
    <section class="pop-form">
      <form>
        <div>
          <input type="email" id="email" class="form-control" />
          <label class="form-label" for="email">Email</label>
        </div>

        <div>
          <input type="password" id="password" class="form-control" />
          <label class="form-label" for="password">Kata Sandi</label>
        </div>

        <div class="row">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="remember"
                checked
              />
              <label class="form-check-label" for="remember">
                Ingat saya
              </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a href="#!">Lupa Kata Sandi?</a>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="form-submit">Masuk</button>
      </form>
    </section>
    
    
  </body>
</html>
