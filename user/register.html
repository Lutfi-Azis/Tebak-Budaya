<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Tebak Budaya</title>
    <script type="module" crossorigin src="/assets/global-ec808ebb.js"></script>
    <link
      rel="stylesheet"
      href="https://lutfi-azis.github.io/Tebak-Budaya/assets/global-d9b01b4d.css"
    />
    <link
      rel="stylesheet"
      href="https://lutfi-azis.github.io/Tebak-Budaya/assets/sign-in-1f41a26e.css"
    />
  </head>
  <body>
    <nav>
      <a class="navbar-brand" href="https://lutfi-azis.github.io/Tebak-Budaya/"
        >Tebak Budaya</a
      >
      <div class="d-flex">
        <a
          href="https://lutfi-azis.github.io/Tebak-Budaya/user/sign-in.html"
          class="btn-sign"
          >Masuk</a
        >
        <a
          href="https://lutfi-azis.github.io/Tebak-Budaya/user/register.html"
          class="btn-sign"
          >Daftar</a
        >
      </div>
    </nav>
    <section class="pop-form">
      <form>
        <div>
          <input type="text" id="name" class="form-control" />
          <label class="form-label" for="name">Nama</label>
        </div>

        <div>
          <input type="text" id="username" class="form-control" />
          <label class="form-label" for="username">Nama Pengguna</label>
        </div>

        <div>
          <input type="email" id="email" class="form-control" />
          <label class="form-label" for="email">Email</label>
        </div>

        <div>
          <input type="password" id="password" class="form-control" />
          <label class="form-label" for="password">Kata Sandi</label>
        </div>

        <div>
          <input type="password" id="passwordRepeat" class="form-control" />
          <label class="form-label" for="passwordRepeat"
            >Ulangi Kata Sandi</label
          >
        </div>

        <button type="button" class="btn btn-primary btn-block mb-4">
          Gabung
        </button>
      </form>
    </section>
  </body>
</html>
